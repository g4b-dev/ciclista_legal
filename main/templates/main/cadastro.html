<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Ciclista Legal</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="wrapper">
        <main>
            <div class="form-container">
                <img src="{% static 'img/bike_icon.png' %}" alt="Logo" class="form-logo">
                <h2>Ciclista Legal</h2>
                <h3>CADASTRO</h3>
                <form method="POST" action="{% url 'cadastro' %}">
                    {% csrf_token %}
                    <input type="text" name="name" placeholder="Nome" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Senha" required>
                    <button type="submit">Cadastrar</button>
                </form>
                <p><a href="{% url 'login' %}">Já possui conta? Login.</a></p>
            </div>
        </main>
        <footer>
            <p>© 2024 Ciclista Legal</p>
        </footer>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
